        heralds:  
            title: Arautos
            p1: O Arauto (do francês antigo heralt) foi um mensageiro oficial na Idade Média, uma pré-forma do diplomata. O arauto fazia as proclamações solenes, verificava títulos de nobreza, transmitia mensagens, anunciava a guerra e proclamava a paz. Na alta Idade Média, os Arautos se tornaram os responsáveis por criar e regulamentar os brasões de armas.
            p2: Por serem considerados neutros, atuavam como intermediários entre os dois exércitos. Dessa forma, eles podiam passar mensagens entre os defensores de um castelo ou cidade e seus sitiadores e negociar a rendição de um dos exércitos. Depois de uma batalha, os arautos identificavam os mortos através de seus brasões.
            p3: Durante os torneios, era de responsabilidade dos Arautos selecionar os duelistas, baseados em seus brasões, anunciá-los ao público e proclamar o vencedor. Os Arautos também tinham a responsabilidade de sortear qual dos duelistas teria a luta a seu favor, ou seja, o direito de não lutar contra a luz do sol.
            p4: Sua vestimenta é basicamente formada por uma túnica, chamada "manto de arauto" ou "tabard" em inglês, decorado com o brasão de armas do seu senhor.
            p5: Atualmente, os Arautos são especialistas em tudo que se refere à heráldica e brasões de armas. Na monarquia moderna, o arauto apregoa casamentos reais ou aclamações dos reis.
            source: Fonte&#58; relatos de Gilberto Guzenski e na wikipedia (http://en.wikipedia.org/wiki/Heralds)
            curiosity:
                title: Curiosidade histórica
                p1: Durante  a batalha de Azincourt (parte da guerra dos Cem Anos, entre Inglaterra e França), um Arauto inglês e um francês assistiram, juntos, à batalha de uma colina próxima. Ambos concordaram que a Inglaterra saíra vencedora e, com isso, o Rei da Inglaterra, Henry V, ganhou o direito de dar nome à batalha *. (KEEGAN, 1983, p.74-77; 104-105)
                p2: <b>Nota final:</b>  "Arautos" em inglês se escreve "Heralds", derivada da palavra "Heráldica" (do inglês "Heraldry")
                source: * KEEGAN, John. The Face of Battle. Penguin Classics, 1983.
            
        coat_of_arms:
            title: Brasões de armas
            p1: Um "brasão de armas" ou "brasão de família" (quando se refere ao brasão de armas de uma família específica), na tradição medieval europeia, é um conjunto de emblemas heráldicos, com a finalidade de identificar indivíduos, famílias, clãs, corporações, cidades, regiões e nações. Normalmente, é representado dentro de um escudo, que é a arma de defesa homônima dos guerreiros medievais, mas também, pode ser representado em bandeiras, vestuários, objetos pessoais, entre outros.
            p2: Os brasões eram concedidos pelo Rei como forma de homenagear aos nobres e aos cavaleiros por sua coragem, pois eram símbolo de status e poder. Foram usados, principalmente, nos campos de batalha, para distinguir amigos e inimigos e para escolher um adversário digno para uma luta corpo-a-corpo.
            p3: Eram criados pelos Arautos, que garantiam que o brasão era único e os registravam em livros sob sua guarda.
            p4: Os primeiros brasões eram formados por cores plenas. Mais tarde, ganharam divisões que se referiam aos cortes, nos escudos, durante as batalhas. Depois, ganharam figuras fantásticas como leões, dragões, unicórnios, águias, cervos, e uma infinidades de outras figuras e símbolos. Outro dado interessante é que certos desenhos eram reservados à realeza de diferentes países.
            p5: Todas as cores e símbolos assumem um significado próprio, o que permite que esta arte se transforme, também, em um ciência.
            p6: É importante notar que um brasão de armas é definido não visualmente, mas, antes, pela sua descrição escrita, a qual é feita numa linguagem própria – a linguagem heráldica.
            p7: Ao ato de desenhar um brasão dá-se o nome de brasonar. Para se ter a certeza de que os heraldistas, após a leitura das descrições, estão brasonando corretamente, criando brasões precisos e semelhantes entre si, a arte de brasonar segue uma série de regras mais ou menos restritas. Essas regras se referem ao escudo (peça mais importante) e aos ornamentos exteriores como coroa, elmos, mantos e tenentes.
            source: Fonte&#58; relatos de Gilberto Guzenski e na wikipedia (http://en.wikipedia.org/wiki/Coat_of_arms)
            family:
                title: Brasões de armas familiar
                p1: Saindo de sua condição de guerras, os brasões passaram para o âmbito da ciência heráldica, como símbolos de nobreza, de hierarquia eclesiástica, de corporações civis, militares, desportivas e de domínio. As famílias começaram a receber brasões por hierarquia, merecimento ou por serviços prestados ao reino, que os conservaram como símbolo de glória e honra.
                p2: É importante notar que, durante a Idade Média, a maior parte da população não sabia ler nem escrever, mas, através destes desenhos, as famílias podiam ser identificadas por todos.
                p3: Ao fim da Idade Média,  até os proeminentes cidadãos não-nobres receberam brasões. Desde então, os brasões são passados de geração a geração e podem ser modificados pelo casamento.
            
        how_is_found:
            title: Como o brasão é descoberto?
            p1: Na Idade Média, os Arautos registravam os brasões em livros sob sua guarda. Hoje, esses brasões estão reunidos em livros chamados "Armoriais". Um Armorial pode conter brasões de um único país ou de um grupo de países, pode ainda conter o histórico da origem do sobrenome.
            p2: Alguns Armoriais contém os brasões de forma descritiva (em uma linguagem chamada "linguagem heráldica"), aonde o Heraldista, após ler a descrição, desenha o brasão. Outros livros já apresentam o brasão de forma visual.
            p3: Gilberto Guzenski, heraldista desde 1967, possui dezenas de Armoriais oficiais, que juntos contém centenas de milhares de sobrenomes, que são sua principal fonte de pesquisa.
            sample: Exemplo de Armorial, com brasões apresentados visualmente
        
        how_to_research:
            title: Como pesquisar meu sobrenome?
            p1: Escreva apenas 1 (um) sobrenome por vez. Caso seu sobrenome possua acentos, inclua-os corretamente e não inclua preposições.
            p2: Se seu sobrenome não for encontrado, tente pesquisar por variações de escrita que você conheça, pois muitas famílias sofreram erros no registro do sobrenome ao virem para o Brasil (troca de letras e acentos).
