        heraldry:
            title: Heráldica
            p1: "É através da Heráldica – arte e ciência – que se produz e estuda os brasões e se interpreta  as origens, os significados simbólicos e sociais de famílias, grupos, nações e instituições"
            p2: Para distinguir os cavaleiros sob a pesada armadura, no campo de batalha, e facilitar a reunião dos guerreiros em torno de uma bandeira,  um sistema de emblemas, chamado heráldica, foi desenvolvido. Para cada nobre foi criado um sistema de emblemas heráldicos único, chamado de brasão de armas, para ser mostrado em seu escudo, sobretudo e bandeiras.
            p3: A palavra Heráldica, segundo alguns livros, vem da raiz da palavra alemã "har" e de "haren" que quer dizer "gritar" ou "chamar".
            source: Fonte&#58; relatos de Gilberto Guzenski e <a href="http://en.wikipedia.org/wiki/Heraldry" target="_blank">wikipedia</a>
            
